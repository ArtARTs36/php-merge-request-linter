deptrac:
  paths:
    - src/

  layers:

    - name: 'Application'
      collectors:
        - type: directory
          value: src/Application/.*

    - name: 'Infrastructure'
      collectors:
        - type: directory
          value: src/Infrastructure/.*

    - name: 'Domain'
      collectors:
        - type: directory
          value: src/Domain/.*

    - name: 'Shared'
      collectors:
        - type: directory
          value: src/Shared/.*

  ruleset:
    Domain: [Shared]
    Infrastructure: [Domain, Shared, Application]
    Application: [Domain, Infrastructure, Shared]
