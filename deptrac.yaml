deptrac:
  paths:
    - src/

  layers:

    - name: 'Infrastructure'
      collectors:
        - type: directory
          value: src/Infrastructure/.*

    - name: 'Domain'
      collectors:
        - type: directory
          value: src/Domain/.*

  ruleset:
    Vendor: ~

    # Hexagonal
    Domain: ~
    Infrastructure: [ Domain ]
