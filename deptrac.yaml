deptrac:
  paths:
    - src/

  layers:

    - name: Rule
      collectors:
        - type: directory
          value: src/Rule/.*

    - name: RequestFetcher
      collectors:
        - type: directory
          value: src/Request/Fetcher/.*

    - name: CI
      collectors:
        - type: directory
          value: src/CI/.*

    - name: 'Infrastructure'
      collectors:
        - type: directory
          value: src/Infrastructure/.*

    - name: Condition
      collectors:
        - type: directory
          value: src/Condition/.*
