deptrac:
  paths:
    - src/

  layers:

    - name: Rule
      collectors:
        - type: directory
          value: src/Rule/.*

    - name: RequestFetcher
      collectors:
        - type: directory
          value: src/Request/Fetcher/.*

    - name: CI
      collectors:
        - type: directory
          value: src/CI/.*

    - name: '[Infrastructure] Environment'
      collectors:
        - type: directory
          value: src/Infrastructure/Environment/.*

    - name: '[Infrastructure] HTTP'
      collectors:
        - type: directory
          value: src/Infrastructure/Http/.*

    - name: Condition
      collectors:
        - type: directory
          value: src/Condition/.*
