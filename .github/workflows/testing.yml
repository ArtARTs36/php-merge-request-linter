name: PHP Composer

on:
  push:
    branches: [ master, 'dev', 'ci-changelog' ]
  pull_request:
    branches: [ master, 'dev' ]

jobs:
  changelog:
    runs-on: ubuntu-20.04
    steps:
      - name: "Generate release changelog"
        uses: heinrichreimer/github-changelog-generator-action@v2.3
        with:
          token: ${{ secrets.MR_LINTER_GITHUB_HTTP_TOKEN }}
          base: "CHANGELOG.md"
          pullRequests: true
          issues: false

      - name: Commit CHANGELOG Changes
        run: |
          git add .
          git config user.name "ArtARTs36"
          git config user.email "temicska99@mail.ru"
          git commit -m "Update CHANGELOG"

      - name: Push CHANGELOG changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.MR_LINTER_GITHUB_HTTP_TOKEN }}
          branch: ci-changelog
          force: true
